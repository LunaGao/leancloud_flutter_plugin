group 'com.lunagao.leancloudflutterplugin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        implementation('cn.leancloud:storage-android:5.0.5')
        // implementation ('cn.leancloud:storage-android:5.0.0') {
        //     exclude group: 'org.ligboy.retrofit2', module: 'converter-fastjson-android'
        // }
        implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
        implementation 'com.alibaba:fastjson:1.1.70.android'
        // implementation 'com.alibaba:fastjson:1.2.46.android'
    }
}
